name: Build and Publish Neural Network

on:
  push:
    branches: [ master ]
    paths:
    - 'src/Model/GingerbreadAI.Model.NeuralNetwork/**'
    - '.github/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'src/Model/GingerbreadAI.Model.NeuralNetwork/**'
    - '.github/**'

env:
  PROJECT_LOCATION: src/Model/GingerbreadAI.Model.NeuralNetwork/
  PROJECT_FILE: GingerbreadAI.Model.NeuralNetwork.csproj

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/benchiverton/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      # suffix the package with the run number if building from a PR
    - name: Pack Pre-Release
      if: github.event_name == 'pull_request' && github.event.action != 'closed'
      run: dotnet pack ${{ env.PROJECT_LOCATION }}${{ env.PROJECT_FILE }} --configuration Release --include-symbols --version-suffix ${{ github.RUN_NUMBER }} 
    - name: Pack Release
      if: github.event_name == 'push'
      run: dotnet pack ${{ env.PROJECT_LOCATION }}${{ env.PROJECT_FILE }} --configuration Release --include-symbols
    - name: Copy Icon for NuGet Package
      run: cp -v docs/Images/icon.png ${{ env.PROJECT_LOCATION }}bin/Release
    - name: Publish
      run: dotnet nuget push ${{ env.PROJECT_LOCATION }}bin/Release/*.nupkg --skip-duplicate