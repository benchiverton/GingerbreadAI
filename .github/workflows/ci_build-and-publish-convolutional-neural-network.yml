name: Build and Publish Convolutional Neural Network

on:
  pull_request:
    branches: [ master ]
    paths:
    - 'src/Model/GingerbreadAI.Model.ConvolutionalNeuralNetwork/**'
    - '.github/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/benchiverton/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      # suffix the package with the run number if building from a PR
    - name: Pack Pre-Release
      if: github.event_name == 'pull_request' && github.event.action != 'closed'
      env:
        RUN_NUMBER: ${{ github.run_number }}
      run: dotnet pack src/Model/GingerbreadAI.Model.ConvolutionalNeuralNetwork/GingerbreadAI.Model.ConvolutionalNeuralNetwork.csproj --configuration Release --version-suffix $RUN_NUMBER --include-symbols
    - name: Pack Release
      if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
      run: dotnet pack src/Model/GingerbreadAI.Model.ConvolutionalNeuralNetwork/GingerbreadAI.Model.ConvolutionalNeuralNetwork.csproj --configuration Release --include-symbols
    - name: Publish
      run: dotnet nuget push "src/Model/GingerbreadAI.Model.ConvolutionalNeuralNetwork/bin/Release/*.nupkg" --skip-duplicate
