name: Build and Publish Convolutional Neural Network

on:
  push:
    branches: [ master ]
    paths:
    - 'src/Model/GingerbreadAI.Model.ConvolutionalNeuralNetwork/**'
    - '.github/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'src/Model/GingerbreadAI.Model.ConvolutionalNeuralNetwork/**'
    - '.github/**'

env:
  PROJECT_LOCATION: ./src/Model/GingerbreadAI.Model.ConvolutionalNeuralNetwork
  PROJECT_FILE: GingerbreadAI.Model.ConvolutionalNeuralNetwork.csproj
  RUN_NUMBER: ${{ github.run_number }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/benchiverton/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Copy Icon
      run: cp -v docs/Images/icon.png $PROJECT_LOCATION
    - name: LS
      run: ls
      # suffix the package with the run number if building from a PR
    - name: Pack Pre-Release
      if: github.event_name == 'pull_request' && github.event.action != 'closed'
      working-directory: $PROJECT_LOCATION
      run: dotnet pack $PROJECT_FILE --configuration Release --include-symbols --no-dependencies --version-suffix $RUN_NUMBER 
    - name: Pack Release
      if: github.event_name == 'push'
      working-directory: $PROJECT_LOCATION
      run: dotnet pack $PROJECT_FILE --configuration Release --include-symbols --no-dependencies
    - name: Publish
      working-directory: $PROJECT_LOCATION
      run: dotnet nuget push bin/Release/*.nupkg --skip-duplicate
