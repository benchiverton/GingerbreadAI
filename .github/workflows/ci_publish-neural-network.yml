name: Publish Neural Network to NuGet

on:
  push:
    branches: [ master ]
    paths:
    - 'src/Model/GingerbreadAI.Model.NeuralNetwork/**'
    - '.github/workflows/ci_publish-neural-network.yml'
  pull_request:
    branches: [ master ]
    paths:
    - 'src/Model/GingerbreadAI.Model.NeuralNetwork/**'
    - '.github/workflows/ci_publish-neural-network.yml'

env:
  PACKAGE_NAME: GingerbreadAI.NeuralNetwork
  PROJECT_LOCATION: src/Model/GingerbreadAI.Model.NeuralNetwork/
  PROJECT_FILE: GingerbreadAI.Model.NeuralNetwork.csproj

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/benchiverton/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup Nuget CLI
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
        nuget-api-key: ${{ secrets.NuGetAPIKey }}
    - name: Check if package version exists in source
      run: nuget list ${{ env.PACKAGE_NAME }} -Source https://nuget.pkg.github.com/benchiverton/index.json
      # suffix the package with the run number if building from a PR
    - name: Pack Pre-Release
      if: github.event_name == 'pull_request' && github.event.action != 'closed'
      run: dotnet pack ${{ env.PROJECT_LOCATION }}${{ env.PROJECT_FILE }} --configuration Release --include-symbols --version-suffix ${{ github.RUN_NUMBER }} 
    - name: Pack Release
      if: github.event_name == 'push'
      run: dotnet pack ${{ env.PROJECT_LOCATION }}${{ env.PROJECT_FILE }} --configuration Release --include-symbols
    - name: Publish
      run: dotnet nuget push ${{ env.PROJECT_LOCATION }}bin/Release/*.nupkg --skip-duplicate